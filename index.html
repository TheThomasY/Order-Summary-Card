<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <style></style>
  </head>
  <body>
    <div class="card">
      <img
        class="hero-img"
        src="./images/illustration-hero.svg"
        alt="Drawing of woman listening to music"
      />
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing-section">
        <img src="./images/icon-music.svg" alt="musical symbol logo" />
        <div class="pricing-annual-plan">
          Annual Plan
          <div class="pricing-price">$59.99/year</div>
        </div>
        <div class="pricing-change-link">Change</div>
      </div>
      <div class="btn payment">Proceed to Payment</div>
      <div class="btn cancel">Cancel Order</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
